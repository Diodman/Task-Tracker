name: task_tracker
description: A Flutter application for tracking tasks and calories.

publish_to: 'none' # Удалите эту строку, если планируете публиковать пакет на pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  sqflite: ^2.0.0+4
  path_provider: ^2.0.11
  flutter_hooks: ^0.18.5
  animations: ^2.0.6
  flutter_staggered_grid_view: ^0.6.2
  flutter_animate: ^4.0.0
  shared_preferences: ^2.0.15
  google_fonts: ^4.0.3
  flutter_colorpicker: ^1.0.3
  sqflite_common_ffi: ^2.1.0
  table_calendar: ^3.0.8
  lottie: ^2.2.0 # Для анимаций Lottie
  flutter_svg: ^1.1.6 # Для SVG-иконок
  fl_chart: ^0.55.2 # Для графиков
  flutter_local_notifications: ^17.2.3 # Добавлено для уведомлений
  timezone: ^0.9.4 # Добавлено для работы с временем
  intl: ^0.17.0
  permission_handler: ^11.0.0
  device_info_plus: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/ # Папка с SVG-иконками
    - assets/animations/ # Папка с анимациями Lottie

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
        - asset: fonts/Lato-Bold.ttf
          weight: 700